{% block search %}
<div class="h-full bg-gray-200 text-gray-800 p-4 lg:p-8" x-data="alpineInstance()" x-init="fetch('https://dev-craft3-b68bd90039ee.hyperlane.co/api', {
           					method: 'POST',
           					headers: {
           						'Content-Type': 'application/json',
           						'Accept': 'application/json',
           					},
           					body: JSON.stringify({
           						query,
           						variables: {
           							section
           						},
           					})
           				})

           				.then(response => response.json())
           				.then(data => jetSkis = data)">
  <h1 class="mt-0 mb-3 font-light text-3xl" x-text="title">
    <!-- title text -->
  </h1>
  <p class="text-xl text-gray-600 font-light mb-4" x-html="intro">
    <!-- intro text -->
  </p>
  <div class="flex flex-wrap -mx-2 pb-8">
    <!-- begin: jetSki card -->
    <template x-for="jetSki in jetSkis" :key="jetSki.id">
      <div class="w-full md:w-1/2 lg:w-1/3 xl:w-1/4 h-full font-light">
        <div class="flex bg-white rounded-lg shadow-md m-2 border-l-4 border-white hover:shadow-2xl hover:border-pink-500 cursor-pointer relative">
          <div class="p-4 pr-6 leading-normal">
            <div class="font-medium text-xl truncate" x-text="jetSki.title"></div>
            <div class="" x-text="jetSki.title"></div>
          </div>
        </div>
      </div>
    </template>
    <!-- end: jetSki card -->
  </div>
</div>

{% endblock %}
