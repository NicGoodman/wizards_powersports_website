{% block hero %}
{% set image = entry.heroImage.one() %}
{% set icon = entry.navigationIcon.one() %}
<section id="hero" class="flex flex-col justify-end w-screen h-64 bg-hero text-wz-cream text-left p-4 md:p-8" style="background-image: url('{{ image.url }}'); background-position: center; background-size: cover;">
  <header class="h-24 flex flex-row items-center">
    <img src="{{ icon.url }}" alt="" class="mr-2 h-full"><h1 class="{{ entry.linkColor }}">{{ entry.title }}</h1>
  </header>
</section>
{% endblock %}
