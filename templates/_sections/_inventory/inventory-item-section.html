<div class="inventoryItemContent">
  <script>
    $(function() {
      $(".rslides").responsiveSlides({
        auto: false,
        pause: true,
        pager: true
      });
    });
  </script>
  <p>{{ entry.title }}</p>
  <ul class="rslides">
    {% for image in entry.images.all() %}
    <li><img src="{{ image.Url }}" alt=""></li>
    {% endfor %}
  </ul>
</div>
