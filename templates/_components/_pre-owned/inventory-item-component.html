{% block inventoryItem %}
<div class="grid-item">
  <a href="{{ inventoryLink }}" class="flex flex-row {{ make.title }}">
    <p class="mr-2 year">{{ entry.year }}</p>
    <p class="mr-2 make">{{ make.title }}</p>
    <p class="mr-2 model">{{ model.title }}</p>
    <p class="mr-2 hours">{{ entry.hours }}</p>
    <p class="mr-2 price">{{ entry.price }}</p>
  </a>
</div>
{% endblock %}
