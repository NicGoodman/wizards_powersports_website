{% block main_nav %}
<nav id="main-nav" class="flex flex-row">
{% set pages = craft.app.sections.allSections() %}
{% for page in pages if page.type =='single' %}
  {% set singleEntry = craft.entries.sectionId(page.id).one() %}
  <a href="{{ singleEntry.url }}" class="p-4 font-sans hover:font-bold text-wz-black">{{ singleEntry.title }}</a>
{% endfor %}
</nav>
{% endblock %}
