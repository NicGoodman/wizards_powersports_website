{% do view.registerCssFile(siteUrl ~ "assets/css/main.css") %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">

<head>
	<meta charset="UTF-8">
	<title>{% if title is defined %}{{ title }} - {% endif %}{{ siteName }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/scrollreveal"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
	<link href="{{ siteUrl }}assets/css/multiselect.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/4b48b2c1b8.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
	<script>
		function showNav() {
			var x = document.getElementById("main-nav-mobile");
			var y = document.body;
			var z = document.getElementById("navIcon");
			if (x.style.display === "none") {
				x.style.display = "block";
				z.classList.add("rotate-45");
				y.style.overflow = "hidden";
			} else {
				x.style.display = "none";
				z.classList.remove("rotate-45");
				y.style.overflow = "auto";
			}
		}
	</script>


	<script type="text/javascript">
		jQuery(function($) {
			$('input[type="checkbox"]').on('change', function() {
				let state = $(this).is(':checked');
				$('input[type="checkbox"]').prop('checked', false);
				$(this).prop('checked', state);
			});
		});
	</script>
	<script type="text/javascript">
	$(document).ready(function() {
	$('#filter-select').select2();
});
	</script>
</head>

<body class="bg-wz-grid flex flex-col justify-between min-h-screen">
	{% block body %}{% endblock %}
<script type="text/javascript">
var $grid = $('.grid').isotope({
itemSelector: '.grid-item',
layoutMode: 'vertical'
});

var filterFns = {
  // show if number is greater than 50
  before2010: function() {
    var year = $(this).find('.year').text();
    return parseInt( year, 10 ) < 2010;
  }
};
var filters = {};
$('.filters-select').on( 'click', '.option', function( event ) {
  var $option = $( event.currentTarget );
  // get group key
  var $optionGroup = $option.parents('.optionGroup');
  var filterGroup = $optionGroup.attr('data-filter-group');
  // set filter for group
  filters[ filterGroup ] = $option.attr('data-filter');
  // combine filters
  var filterValue = concatValues( filters );
  // set filter for Isotope
  $grid.isotope({ filter: filterValue });
// flatten object by concatting values
	function concatValues( obj ) {
  var value = '';
  for ( var prop in obj ) {
    value += obj[ prop ];
  }
  return value;
}
});

</script>
</body>

</html>
